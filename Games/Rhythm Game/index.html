<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Timing Test</title>
  </head>
  <body>
    <div id="app">
      <div class="metronome-container">
        <h1>Metronome</h1>
        <div class="bpm-display">
          <span id="bpm-value">60</span> BPM
          <input type="range" id="bpmSlider" min="10" max="600" value="60" />
        </div>
        <div>
          <label for="volumeSlider">Volume:</label>
          <input type="range" id="volumeSlider" min="0" max="100" value="20" />
        </div>
        <div>
          <label for="timeSignatureSelect">Time Signature:</label>
          <select id="timeSignatureSelect">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="6/8">6/8</option>
            <!-- Add more time signatures here if needed -->
          </select>
        </div>
        <div>
          <label for="beatSelect">Beat:</label>
          <select id="beatSelect">
            <option value="1">Whole Note</option>
            <option value="2">Half Note</option>
            <option value="4">Quarter Note</option>
            <option value="16">Sixteenth Note</option>
          </select>
        </div>
        <button id="startStopButton">Start</button>
      </div>
      <div class="visual-aid-container">
        <div class="visual-aid">
          <div class="left-line"></div>
          <div class="center-line"></div>
          <div class="right-line"></div>
        </div>
      </div>
    </div>
    <script defer type="module" src="main.js"></script>
  </body>
</html>
